name: Infection

on:
  workflow_call: &default_conditions
    paths:
      - '**.php'
      - 'infection.json5'
  pull_request: *default_conditions
  push: *default_conditions

jobs:
  infection:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: pcov

      - name: Install composer dependencies
        uses: ramsey/composer-install@v2

      - name: Run Infection
        run: composer infection
        continue-on-error: true

